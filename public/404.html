<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="ocean-404">
  <h1 class="ocean-title">Lost at Sea</h1>
  <p class="ocean-sub">This isn't where you need to be.</p>
</div>

<script>
// --- CONFIG ---
const FRAGMENTS = 14; // number of UI pieces
const fragmentTexts = [
  "app-frame", "tab", "proxy", "grid", "slot", "header",
  "content", "noise", "frame", "lock", "title", "search",
  "game", "panel"
];

// --- CREATE FLOATING FRAGMENTS ---
for (let i = 0; i < FRAGMENTS; i++) {
  const frag = document.createElement("div");
  frag.className = "ui-fragment";
  frag.innerText = fragmentTexts[i % fragmentTexts.length];

  frag.style.left = Math.random() * 100 + "vw";
  frag.style.top = Math.random() * 100 + "vh";
  frag.style.animationDuration = 6 + Math.random() * 12 + "s";
  frag.style.animationDelay = Math.random() * 4 + "s";
  frag.style.transform = `rotate(${Math.random() * 360}deg)`;

  document.body.appendChild(frag);
}
</script>

<style>
/* Fullscreen ocean background */
#ocean-404 {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  background: radial-gradient(circle at 50% 20%, #0f1733, #030612 80%);
  z-index: 10;
  text-align: center;
}

.ocean-title {
  font-family: "WaveScribble", system-ui, sans-serif;
  font-size: 4rem;
  letter-spacing: 0.12em;
  color: #e8ecff;
  text-shadow: 0 0 20px rgba(120,160,255,0.6);
}

.ocean-sub {
  margin-top: 12px;
  font-size: 1.2rem;
  color: #b8c6ff;
  opacity: 0.8;
}

/* Floating UI debris */
.ui-fragment {
  position: fixed;
  padding: 10px 18px;
  border-radius: 12px;

  background: rgba(20, 30, 60, 0.55);
  border: 1px solid rgba(120, 160, 255, 0.35);
  color: #9fb2ff;
  font-size: 0.8rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;

  backdrop-filter: blur(6px);
  box-shadow:
    0 0 12px rgba(120,160,255,0.25),
    inset 0 0 10px rgba(80,120,255,0.15);

  animation: driftPiece linear infinite, fadePiece ease-in-out infinite;
  pointer-events: none;
  z-index: 1;
}

/* drifting motion */
@keyframes driftPiece {
  0%   { transform: translateY(0) rotate(0deg); }
  50%  { transform: translateY(-40px) rotate(20deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

/* subtle fade in/out */
@keyframes fadePiece {
  0%   { opacity: 0.15; }
  50%  { opacity: 0.45; }
  100% { opacity: 0.15; }
}
</style>

</body>

</html>
