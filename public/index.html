<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wave</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3/dist/uv.bundle.js" defer></script>    <script src="/uv/uv.config.js" defer></script>
     <script>
        // UV config inline
        self.__uv$config = {
            prefix: '/service/',
            bare: '/bare/',
            encodeUrl: Ultraviolet.codec.xor.encode,
            decodeUrl: Ultraviolet.codec.xor.decode,
            handler: 'https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3/dist/uv.handler.js',
            bundle: 'https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3/dist/uv.bundle.js',
            config: '/uv/uv.config.js',
            sw: 'https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3/dist/uv.sw.js',
        };
    </script>
   <script src="scripts/index.js" defer></script>
</head>
<body>
    <div class="app-frame">
        <header class="app-header" id="drag-region">
            <div class="app-title">Wave</div>
            <div class="app-lock">
                <div class="lock-icon">
                    <span class="lock-hole"></span>
                </div>
                <span class="lock-label">locked-ish</span>
            </div>
        </header>
        <nav class="tab-bar">
            <button class="tab tab-quiet">
                <span>GAMES</span>
            </button>
            <button class="tab tab-loud tab-active">
                <span>PROXY</span>
            </button>
        </nav>
        <main class="content-area">
            <div class="content-noise"></div>
            <div class="content-inner">
                <h2>PROXY</h2>
                <div class="uv-searchbar">
                    <form id="uv-form" class="flex-center">
                        <input
                            id="uv-search-engine"
                            value="https://www.google.com/search?q=%s"
                            type="hidden"
                        />
                        <input id="uv-address" type="text" placeholder="Search the web freely" />
                    </form>
                </div>
                <iframe id="uv-frame" class="proxy-frame" style="display:none;"></iframe>
            </div>
        </main>
    </div>
</body>
</html>
