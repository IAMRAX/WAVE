<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/main.js" defer></script>
      <script src="check.js" defer></script>
    <script defer src="scripts/lstimer.js"></script>
  

    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="scripts/tabs.mjs" type="module" defer></script>
    <script defer src="https://cdn.jsdelivr.net/gh/tf7software/Font-Awesome-pro-cdn@main/js/all.js"></script>
</head>

<body>

  <div class="app-frame">

    <header class="app-header" id="drag-region">
      <div class="app-title">Wave</div>

      <div class="app-lock">
        <div class="lock-icon">
          <span class="lock-hole"></span>
        </div>
        <span class="lock-label">locked-ish</span>
      </div>
    </header>

    <nav class="tab-bar">
      <button class="tab tab-quiet">
        <span>GAMES</span>
      </button>
      <button class="tab tab-loud tab-active">
        <span>PROXY</span>
      </button>
      <button class="tab tab-loud tab-active">
        <span>THEMES</span>
      </button>
    </nav>

<main class="content-area">
  <div class="content-noise"></div>
  <div class="content-inner">
    <h2>PROXY</h2>

    <div class="uv-searchbar">
      <form id="url-form">
        <input
          type="text"
          id="url-input"
          onfocus="this.setSelectionRange(0, this.value.length)"
          placeholder="Search or enter URL"
          autocomplete="off"
          autocorrect="off"
          spellcheck="false"
        />
      </form>
    </div>

    <p>Magic Johnson so tuff</p>
    <p class="hint">NOTING WE GOT NOTING</p>
  </div>
 </main>
</div>
</body>
</html>
